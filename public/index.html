<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accessory</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="font-iransans">
    <header>
        <div class="pb-1.5 shadow md:hidden">
            <div class="container flex justify-between items-center">
                <div class="flex items-end gap-7">
                    <div class="pt-1.5 w-[14%]">
                        <img src="img/logo.png" alt="site logo" class="rounded-full">
                    </div>
                    <nav class="text-sm font-medium text-center text-gray-500">
                        <ul class="flex flex-wrap -mb-px">
                            <li class="me-2">
                                <a href="#" class="inline-block p-4 text-main-color border-b-2 border-main-color rounded-t-lg active" aria-current="page">صفحه اصلی</a>
                            </li>
                            <li class="me-2 relative">
                                <a href="#" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-main-color hover:border-main-color transition-all">محصولات</a>
                            </li>
                            <li class="me-2">
                                <a href="#" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-main-color hover:border-main-color transition-all">مجله کلودیا</a>
                            </li>
                            <li class="me-2">
                                <a href="#" class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-main-color hover:border-main-color transition-all">همکاری با ما</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="flex gap-5">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                    </svg>
                </div>
            </div>
        </div>
        <div class="fixed z-50 w-full h-20 -translate-x-1/2 bg-white shadow-navshadow bottom-0 left-1/2 hidden md:block">
            <div class="grid h-full grid-cols-5 mx-auto">
                <button id="menuButton" data-tooltip-target="tooltip-home" type="button" class="inline-flex flex-col items-center justify-center px-5 rounded-s-full hover:bg-gray-50 group ssm:px-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-nav-color">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <span class="text-nav-color text-sm sm:text-xs">منو</span>
                </button>
                <div class="fixed top-0 left-0 w-full h-screen bg-gray-400 text-black hidden transition-transform" id="menuContainer">
                    <div class="p-5">
                        <ul class="space-y-5">
                            <li class="me-2 mt-4">
                                <a href="#" class="">صفحه اصلی</a>
                            </li>
                            <li class="me-2 relative">
                                <a href="#" class="flex items-center gap-1">محصولات
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
                                    </svg>
                                </a>
                            </li>
                            <li class="me-2">
                                <a href="#" class="">مجله کلودیا</a>
                            </li>
                            <li class="me-2">
                                <a href="#" class="">همکاری با ما</a>
                            </li>
                            <div class="back-button text-center text-gray-400 bg-gray-800 border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2">بستن</div>
                        </ul>
                    </div>
                </div>
                <button data-tooltip-target="tooltip-wallet" type="button" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group ssm:px-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-nav-color">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                    </svg>                      
                    <span class="text-nav-color text-sm sm:text-xs">جستوجو</span>
                </button>
                <div class="flex items-center justify-center">
                    <div class="pt-1.5 w-[75%] sm:w-full">
                        <img src="img/logo.png" alt="site logo" class="rounded-full">
                    </div>
                </div>
                <button data-tooltip-target="tooltip-settings" type="button" class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 group ssm:px-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer stroke-nav-color">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                    </svg>
                    <span class="text-nav-color text-sm sm:text-xs">سبد خرید</span>
                </button>
                <button data-tooltip-target="tooltip-profile" type="button" class="inline-flex flex-col items-center justify-center px-5 rounded-e-full hover:bg-gray-50 group ssm:px-1">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 cursor-pointer stroke-nav-color">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    <span class="text-nav-color text-sm sm:text-xs">ورود/ثبت نام</span>
                </button>
            </div>
        </div>
    </header>

    <script src="../js/main.js"></script>
</body>
</html>
